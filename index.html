<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tudo no JS</title>
</head>

<body>
    <input type="color" id="input">
    <input type="text" id="nome">
    <button onclick="n()">Clique aqui</button>

    <div id="caixa">
        <h1 id="texto"></h1>
    </div>

    <script>
        function n() {
            let cor = document.getElementById("input").value
            let nome = document.getElementById("nome").value
            const caixa = document.getElementById("caixa")
            const texto = document.getElementById("texto")

            texto.innerHTML = nome
            caixa.style.backgroundColor = cor;
            caixa.style.display = "flex";
            caixa.style.alignItems = "center";
            caixa.style.justifyContent = "center";
            caixa.style.height = "1000px";
            caixa.style.width = "50%";
            caixa.style.margin = "auto"

            texto.style.background = "linear-gradient(90deg, red, yellow, green, purple)";
            texto.style.webkitBackgroundClip = "text";
            texto.style.color = "transparent";
            texto.style.backgroundSize = "400%";

            const style = document.createElement("style");
            style.innerHTML = `
                @keyframes slide {
                    0% { background-position: 0%; }
                    100% { background-position: 400%; }
                }
            `;
            document.head.appendChild(style);

            texto.style.animation = "slide 6s linear infinite";
        }
    </script>

</body>
</html>
